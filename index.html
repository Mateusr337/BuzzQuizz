<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Estilos/Reset.css">
    <link rel="stylesheet" href="/Estilos/paginaInicial.css">
    <link rel="stylesheet" href="/Estilos/Quizz.css">
    <link rel="stylesheet" href="/Estilos/CriandoQuizzes.css">

    <title>BuzzQuizz</title>
</head>

<body>

    <header>BuzzQuizz</header>
    
    <section class="telaInicial">
        <main>

            <div class="quizzesUsuario">
                <span class="semQuizz">Você não criou nenhum <br> quizz ainda :(</span>
                <button onclick="trocarTela(telaInicial, criarQuizzInfo)">Criar Quizz</button>
            </div>

            <div>
                <span class="subTitulo">Todos os Quizzes</span>
                <div class="todosQuizzes"></div>
            </div>

        </main>
    </section>

    <section class="exibirQuizz sumir">
    </section>

    <section class="telaCarregamento sumir">
        <div class="carregando">
            <img src="/imagens/carregando.gif" alt="">
            <span>Carregando ...</span>
        </div>
    </section>

    <section class="criandoQuizz Info sumir">
        <main>
            <span class="titulo">Começe pelo começo</span>
            <div class="caixas">
                <input class="tituloQuizz" type="text" placeholder="Título do seu quizz">
                <input class="URLQuizz" type="text" placeholder="URL da imagem do seu quizz">
                <input class="QtdPerguntasQuizz" type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="QtdNiveisQuizz" type="text" placeholder="Quantidade de níveis do quizz">
            </div>

            <button onclick="verificarInfosCriandoQuizz()">Prosseguir pra criar perguntas</button>
        </main>
    </section>

    <section class="criandoQuizz perguntas sumir">
        <main></main>
    </section>

    <section class="criandoQuizz niveis sumir">
        <main></main>
    </section>

    <section class="criandoQuizz geralQuizzDados sumir">
        <main>
            <span class="titulo">Seu quizz está pronto!</span>

            <div class="imagem">
                <span></span>
            </div>

            <button class="acessarQuizz">Acessar Quizz</button>
            <button onclick="trocarTela(criandoQuizzFinal, telaInicial), chamarQuizzes()" class="voltarHome">Voltar para home</button>
        </main>
    </section>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="funções.js"></script>

</body>
</html>
