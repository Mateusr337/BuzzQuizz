<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Estilos/Reset.css">
    <link rel="stylesheet" href="/Estilos/paginaInicial.css">
    <link rel="stylesheet" href="/Estilos/Quizz.css">
    <link rel="stylesheet" href="/Estilos/CriandoQuizzes.css">

    <title>BuzzQuizz</title>
</head>

<body>

    <header>BuzzQuizz</header>
    
    <section class="telaInicial sumir">
        <main>
            <div class="quizzesUsuario">
                <span>Você não criou nenhum <br> quizz ainda :(</span>
                <button onclick="criarQuizz()">Criar Quizz</button>
            </div>

            <span class="subTitulo">Todos os Quizzes</span>
            <div class="todosQuizzes"></div>

        </main>
    </section>

    <section class="exibirQuizz sumir">
    </section>

    <section class="telaCarregamento sumir">
        <div class="carregando">
            <img src="/imagens/carregando.gif" alt="">
            <span>Carregando ...</span>
        </div>
    </section>

    <section class="criandoQuizz Info sumir">
        <main>
            <span class="titulo">Começe pelo começo</span>
            <div class="caixas">
                <input class="tituloQuizz" type="text" placeholder="Título do seu quizz">
                <input class="URLQuizz" type="text" placeholder="URL da imagem do seu quizz">
                <input class="QtdPerguntasQuizz" type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="QtdNiveisQuizz" type="text" placeholder="Quantidade de níveis do quizz">
            </div>

            <button onclick="criarPerguntas()">Prosseguir pra criar perguntas</button>
        </main>
    </section>

    <section class="criandoQuizz perguntas sumir">
        <main>

            <span class="titulo">Crie suas perguntas</span>
            <div class="caixas">

                <span class="subTitulo">
                    Pergunta 1 <img src="/imagens/editar.png" alt="">
                </span>

                <div class="conteudo">
                    <input class="textoPergunta" type="text" placeholder="Texto da pergunta">
                    <input class="CorPergunta" type="text" placeholder="Cor de fundo da pergunta">
                    <span class="subTitulo">Resposta correta</span>
                    <input class="respostaCorreta" type="text" placeholder="Resposta correta">
                    <input class="URLrespostaCorreta" type="text" placeholder="URL da imagem">
                    <span class="subTitulo">Repostas Incorretas</span>
                    <input class="respostaIncorreta" type="text" placeholder="Resposta incorreta 1">
                    <input class="URLrespostaIncorreta" type="text" placeholder="URL da imagem 1">
                    <br>
                    <input class="respostaIncorreta" type="text" placeholder="Resposta incorreta 2">
                    <input class="URLrespostaIncorreta" type="text" placeholder="URL da imagem 2">
                    <br>
                    <input class="respostaIncorreta" type="text" placeholder="Resposta incorreta 3">
                    <input class="URLrespostaIncorreta" type="text" placeholder="URL da imagem 3">
                </div>

            </div>

            <button>Prosseguir pra criar níveis</button>
        </main>
    </section>

    <section class="criandoQuizz niveis sumir">
        <main>
            <span class="titulo">Agora, decida os níveis!</span>
            <div class="caixas">

                <span class="subTitulo">
                    Nível 1
                    <img src="/imagens/editar.png" alt="">
                </span>

                <div class="conteudo">
                    <input class="tituloNivel" type="text" placeholder="Título do nível">
                    <input class="PorcentagemAcertosNivel" type="text" placeholder="% de acerto mínima">
                    <input class="URLnivel" type="text" placeholder="URL da imagem do nível">
                    <input class="descricaoNivel" type="text" placeholder="Descrição do nível">
                </div>
            </div>
        </main>
    </section>

    <section class="criandoQuizz geralQuizzDados"></section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="funções.js"></script>

</body>
</html>
